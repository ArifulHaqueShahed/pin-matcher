<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pin-catcher" type="text">
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" id="inputSection">
                    <input class="form-control" id="num-catcher" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button num__key">7</div>
                              <div class="button num__key">8</div>
                              <div class="button num__key">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button num__key">4</div>
                              <div class="button num__key">5</div>
                              <div class="button num__key">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button num__key">1</div>
                              <div class="button num__key">2</div>
                              <div class="button num__key">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button op__key" onclick="back()"><</div>
                                <div class="button num__key">0</div>
                                <div class="button op__key" id="op__key">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notifyNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notifyMatch">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        document.getElementById('notifyNotMatch').style.display = 'none';
        document.getElementById('notifyMatch').style.display = 'none';

        document.getElementById('generate-pin').addEventListener('click', function(){
            var randomNum = (Math.random()*8999 + 1000) ;
            var result = Math.round(randomNum);
            document.getElementById('pin-catcher').value = result;    
       })

        const input = document.querySelector("#num-catcher");

        document.querySelectorAll(".num__key").forEach(
            el => {
                el.onclick = () => input.value = input.value !== "0" ? input.value + el.innerText : el.innerText;
            }
        )

        document.getElementById('submitBtn').addEventListener('click', function(){
            if(document.getElementById('pin-catcher').value == document.getElementById('num-catcher').value){
                document.getElementById('notifyMatch').style.display = 'block';
            }
            else{
                document.getElementById('notifyNotMatch').style.display = 'block';
            }
        })

        document.getElementById('op__key').addEventListener('click', function(){
            input.value = "";
        })

        // document.getElementById('delKey').addEventListener('click', function(){
            
        // })



        // function equal(){
        //     var exp = document.getElementById('inputSection').value;
        //     if(exp){
        //         document.getElementById('inputSection').value = eval(exp);
        //     }
        // }

        // function back(){
        //     var exp = document.getElementById('inputSection').value;
        //     document.getElementById('inputSection').value = exp.substring(0, exp.length-1);
        // }
    </script>


</body>
</html>
